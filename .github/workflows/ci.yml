name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest

    - name: Install dependencies
      run: bun install --frozen-lockfile

    - name: Run linting
      run: bun run lint

    - name: Run type checking
      run: bun run type-check

    - name: Build project
      run: bun run build

  seo-validation:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest

    - name: Install dependencies
      run: bun install --frozen-lockfile

    - name: Install XML tools
      run: sudo apt-get update && sudo apt-get install -y libxml2-utils

    - name: Validate SEO files
      run: |
        echo "Validating robots.txt..."
        test -f public/robots.txt || (echo "robots.txt missing" && exit 1)
        
        echo "Validating sitemap.xml..."
        test -f public/sitemap.xml || (echo "sitemap.xml missing" && exit 1)
        
        echo "Validating sitemap.xml syntax..."
        xmllint --noout public/sitemap.xml || (echo "sitemap.xml has invalid XML syntax" && exit 1)
        
        echo "âœ… All SEO files validated successfully"